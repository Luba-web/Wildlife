<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife</title>
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="page">
    <main>
      <section class="gallery">
        <h2 class="subtitle">Latest articles</h2>
        <p class="gallery__text">Breaking news from the wild</p>
        <div class="gallery__block">
          <button
            id="btnArrow"
            type="button"
            class="gallery__btn gallery__btn_arrow"
          ></button>
          <div class="gallery__contener">
            <h4 class="gallery__title">Deer</h4>
            <p class="gallery__text">Naturalist investigation</p>
            <img
              id="deer"
              src="./image/deer.jpg"
              alt="лось"
              class="gallery__img"
            />
          </div>
          <div class="gallery__contener">
            <h4 class="gallery__title">Squirrel</h4>
            <p class="gallery__text">Kamikaze squirrels</p>
            <img
              id="squirrel"
              src="./image/squirrel.jpg"
              alt="белка"
              class="gallery__img"
            />
          </div>
          <div class="gallery__contener">
            <h4 class="gallery__title">Bird</h4>
            <p class="gallery__text">Birds Fight club</p>
            <img
              id="bird"
              src="./image/bird.jpg"
              alt="дятел"
              class="gallery__img"
            />
          </div>
          <button
            id="btnArrowBack"
            type="button"
            class="gallery__btn gallery__btn_back"
          ></button>
        </div>
      </section>
      <form></form>
    </main>
  </body>
</html>
