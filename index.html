<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/path0_black.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Wildlife</title>
  </head>

  <body>
    <header class="header header__container header__container_dark">
      <a href="#" class="logo__container logo__link">
        <img src="./images/path0.svg" alt="Logo's Wildlife" />
        <h1 class="logo__heading font__Roboto">WILDLIFE</h1>
      </a>
      <nav class="menu menu__container">
        <ul class="menu__list font__OpenSans">
          <li class="menu__item">
            <a href="#" class="menu__link">Blog</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Contacts</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__search"></a>
          </li>
          <li class="menu__item">
            <button type="button" class="menu__btn">Sign in</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2 class="subtitle">Latest articles</h2>
      <p class="text">Breaking news from the wild</p>
      <section class="gallery">
        <div class="gallery__block">
          <button
            id="btnArrow"
            type="button"
            class="gallery__btn gallery__btn_arrow"
          ></button>
          <div class="gallery__contener">
            <h4 class="gallery__title">Deer</h4>
            <p class="gallery__text">Naturalist investigation</p>
            <img
              id="deer"
              src="./image/deer.jpg"
              alt="лось"
              class="gallery__img"
            />
          </div>
          <div class="gallery__contener">
            <h4 class="gallery__title">Squirrel</h4>
            <p class="gallery__text">Kamikaze squirrels</p>
            <img
              id="squirrel"
              src="./image/squirrel.jpg"
              alt="белка"
              class="gallery__img"
            />
          </div>
          <div class="gallery__contener">
            <h4 class="gallery__title">Bird</h4>
            <p class="gallery__text">Birds Fight club</p>
            <img
              id="bird"
              src="./image/bird.jpg"
              alt="дятел"
              class="gallery__img"
            />
          </div>
          <button
            id="btnArrowBack"
            type="button"
            class="gallery__btn gallery__btn_back"
          ></button>
        </div>
      </section>
      <form></form>
    </main>
  </body>
</html>
